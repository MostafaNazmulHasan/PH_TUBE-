<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>

    <!-- Daisy UI Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      .active {
        background-color: #ff1f3d;
        color: white;
      }
    </style>
  </head>

  <body>
    <header>
      <nav
        class="w-11/12 mx-auto flex flex-col sm:flex-row justify-between border-b-2 py-5 border-[#17171720]"
      >
        <div class="logo mx-auto sm:mx-0">
          <img class="w-auto md:w-[120px]" src="./assets/Logo.png" alt="" srcset="" />
        </div>
        <div class="sort mx-auto sm:mx-0 py-5 sm:py-0">
          <label class="input">
            <svg
              class="h-[1em] opacity-50"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <g
                stroke-linejoin="round"
                stroke-linecap="round"
                stroke-width="2.5"
                fill="none"
                stroke="currentColor"
              >
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.3-4.3"></path>
              </g>
            </svg>
            <input
              id="search-input"
              type="search"
              required
              placeholder="Search"
            />
          </label>
        </div>
        <div class="blogs mx-auto sm:mx-0">
          <button class="btn bg-[#FF1F3D] text-white">Blogs</button>
        </div>
      </nav>
      <section id="category-container " class="flex py-5 justify-center gap-5">
        <div>
          <button id="btn-all" onclick="loadVideos()" class="btn btn-sm">
            All
          </button>
        </div>
      </section>
    </header>

    <main>
      <section id="loader" class="text-center hidden py-10">
        <span class=" loading loading-dots loading-xl text-center"></span>
      </section>

      <section
        class="w-11/12 mx-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-5"
        id="video-container"
      ></section>

      <!-- Open the modal using ID.showModal() method -->
      <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
      <dialog id="video_details" class="modal">
        <div class="modal-box">
          <div id="details-container"></div>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    </main>

    <!-- Script Link -->
    <script src="./script/index.js"></script>
  </body>
</html>
